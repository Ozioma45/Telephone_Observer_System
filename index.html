<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/Telephone_Observer_System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Telephone_Observer_System</h1>
    <div>
      <h2>Add Phone Number</h2>
      <input
        type="text"
        id="phoneNumberInput"
        placeholder="Enter Phone Number" />
      <button id="addPhoneNumber">Add Number</button>
    </div>
    <div>
      <h2>Add Observer</h2>
      <input type="text" id="observerInput" placeholder="Enter Observer Name" />
      <button id="addObserver">Add Observer</button>
    </div>
    <div>
      <h2>Phone Numbers</h2>
      <table id="phoneNumbersTable">
        <thead>
          <tr>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <!-- Phone numbers will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div>
      <h2>Observers</h2>
      <table id="observersTable">
        <thead>
          <tr>
            <th>Observer Name</th>
          </tr>
        </thead>
        <tbody>
          <!-- Observers will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
